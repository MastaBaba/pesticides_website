<!DOCTYPE html>
<html lang="{{lang}}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>
    <!-- TODO: bundle at build -->
    <script defer src="https://bundle.run/fuzzball@1.2.0"></script>
    <script defer src="lib/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="hero is-small is-primary">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-8-desktop">
              <h1 class="title is-2 is-spaced">
                {{hero.title}}
              </h1>
              <h2 class="subtitle is-4">
                {{hero.subtitle}}
              </h2>
            </div>
            <section id="search">
              <div class="field">
                <label class="label">{{search.title}}</label>
                <div class="control">
                  <input
                    id="search-input"
                    class="input is-medium"
                    type="search"
                    placeholder="{{search.placeholder}}"
                  />
                </div>
              </div>
              <ul id="results"></ul>
            </section>
          </div>
        </div>
      </div>
    </section>

    <nav
      class="navbar is-white container"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarMaps"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarMaps" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" id="nav-item-cocktail">
            {{nav.cocktail}}
          </a>

          <a class="navbar-item" id="nav-item-limits">
            {{nav.concentrations}}
          </a>

          <a class="navbar-item" id="nav-item-substances">
            {{nav.substances}}
          </a>
        </div>
      </div>
    </nav>

    <section class="section" id="app">
      <div class="container">
        <div class="field is-horizontal is-hidden" id="substance-select"></div>
        <div class="columns is-desktop">
          <section class="column is-half-desktop ">
            <nav
              id="breadcrumb"
              class="breadcrumb"
              aria-label="breadcrumbs"
            ></nav>
            <section class="is-loading" id="map"></section>
          </section>
          <section
            class="column is-half-desktop is-loading content"
            id="details"
          ></section>
        </div>
      </div>
    </section>
    <footer class="footer has-text-centered">
      <div class="container">
        <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <p>
              Code available on
              <strong class="has-text-weight-semibold">
                <a href="https://github.com/severo/pesticides_website"
                  >GitHub</a
                >
              </strong>
            </p>
            <p>
              <small>
                Source code licensed
                <a href="https://www.gnu.org/licenses/gpl.html">GPL 3</a>
              </small>
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
