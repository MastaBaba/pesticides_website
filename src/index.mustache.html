<!DOCTYPE html>
<html lang="{{lang}}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="hero is-small is-primary">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-8-desktop is-offset-2-desktop">
              <h1 class="title is-2 is-spaced">
                {{hero.title}}
              </h1>
              <h2 class="subtitle is-4">
                {{hero.subtitle}}
              </h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns is-desktop">
          <section class="column is-half-desktop content">
            <section id="search">
              <div class="field">
                <label class="label">{{search.title}}</label>
                <div class="control has-icons-left">
                  <input
                    class="input is-medium"
                    type="text"
                    placeholder="{{search.placeholder}}"
                  />
                  <span class="icon is-medium is-left">
                    <i class="fas fa-search-location"></i>
                  </span>
                </div>
              </div>
              <p>
                {{search.firstParagraph}}
              </p>
            </section>
            <section id="details" class="section"></section>
          </section>
          <section class="column is-half-desktop is-loading" id="map"></section>
        </div>
      </div>
    </section>
    <footer class="footer has-text-centered">
      <div class="container">
        <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <p>
              Code available on
              <strong class="has-text-weight-semibold">
                <a href="https://github.com/severo/pesticides_website"
                  >GitHub</a
                >
              </strong>
            </p>
            <p>
              <small>
                Source code licensed
                <a href="https://www.gnu.org/licenses/gpl.html">GPL 3</a>
              </small>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- TODO: bundle at build -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="lib/main.js"></script>
  </body>
</html>
