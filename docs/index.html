<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Who drinks agrotoxics?</title>
    <!-- TODO: bundle at build -->
    <script defer src="https://bundle.run/fuzzball@1.2.0"></script>
    <script defer src="lib/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="hero is-small is-primary">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-8-desktop">
              <h1 class="title is-2 is-spaced">
                Who drinks agrotoxics?
              </h1>
              <h2 class="subtitle is-4">
                Pesticides in drinking water in Brazil
              </h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <nav
      class="navbar is-white container"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarMaps"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarMaps" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" id="nav-item-cocktail">
            Cocktail
          </a>

          <a class="navbar-item" id="nav-item-limits">
            High concentrations
          </a>

          <!--a class="navbar-item" id="nav-item-substances">
            Substances
          </a-->
        </div>
      </div>
    </nav>

    <section class="section" id="app">
      <div class="container">
        <div class="field is-horizontal is-hidden" id="substance-select"></div>
        <div class="columns is-desktop">
          <section class="column is-half-desktop ">
            <section class="is-loading" id="map"></section>
          </section>
          <section class="column is-half-desktop">
            <section id="search">
              <div class="field">
                <label class="label">Find your municipality</label>
                <div class="control">
                  <input
                    id="search-input"
                    class="input is-medium"
                    type="search"
                    placeholder="Which municipality?"
                  />
                </div>
              </div>
              <div id="search-modal" class="modal">
                <div class="modal-background"></div>
                <div class="modal-content has-background-white">
                  <div class="field">
                    <label class="label">Find your municipality</label>
                    <div class="control">
                      <input
                        id="search-modal-input"
                        class="input is-medium"
                        type="search"
                        placeholder="Which municipality?"
                      />
                    </div>
                  </div>
                  <ul id="results"></ul>
                  <!-- Any other Bulma elements you want -->
                </div>
                <button
                  class="modal-close is-large"
                  aria-label="close"
                ></button>
              </div>
            </section>
            <nav
              id="breadcrumb"
              class="breadcrumb"
              aria-label="breadcrumbs"
            ></nav>
            <section class="is-loading content" id="details"></section>
          </section>
        </div>
      </div>
    </section>
    <footer class="footer has-text-centered">
      <div class="container">
        <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <p>
              Code available on
              <strong class="has-text-weight-semibold">
                <a href="https://github.com/severo/pesticides_website"
                  >GitHub</a
                >
              </strong>
            </p>
            <p>
              <small>
                Source code licensed
                <a href="https://www.gnu.org/licenses/gpl.html">GPL 3</a>
              </small>
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
