<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Who drinks agrotoxics?</title>

  <body>
    <section class="hero is-small is-primary">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-8-desktop">
              <h1 class="title is-2 is-spaced">
                Who drinks agrotoxics?

              <h2 class="subtitle is-4">
                Pesticides in drinking water in Brazil
              </h2>

            <section id="search">
              <div class="field">
                <label class="label">Check your municipality</label>
                <div class="control">
                  <input

                    class="input is-medium"

          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns is-desktop">
          <section class="column is-half-desktop">
            <nav id="breadcrumb" class="breadcrumb" aria-label="breadcrumbs">
              <ul>
                <li class="is-active" aria-current="page">
                  <a href="#">Brazil</a>
                </li>
              </ul>
            </nav>
            <section class="is-loading" id="bottle"></section>
            <section class="is-hidden section content" id="substance"></section>
          </section>
          <section class="column is-half-desktop ">
            <section class="is-loading" id="map"></section>
            <section class="is-hidden section content" id="sticker"></section>
          </section>
        </div>
      </div>
    </section>
    <footer class="footer has-text-centered">
      <div class="container">
        <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <p>
              Code available on
              <strong class="has-text-weight-semibold">

                >
              </strong>
            </p>
            <p>
              <small>
                Source code licensed

              </small>

        </div>
      </div>
